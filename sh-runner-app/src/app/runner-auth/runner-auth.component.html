<clr-modal [(clrModalOpen)]="openSignIn">
    <h3 class="modal-title">Sign In</h3>
    <div class="modal-body">
      <p>Ah ah ah! You didn't say the magic word! Please Sign In!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="openSignIn = false">Sign In</button>
    </div>
  </clr-modal>
